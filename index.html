<!DOCTYPE html>
<html lang="en-En">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator_GraY</title>
        <link rel="stylesheet" href="./sass/calculator.css"/>
        <link rel="shortcut icon" href="./assets/favicon_calculator.png"/>
    </head>
    <body>
        
        <div class="calc calc-move">
            <div class="calc-screen">
                <p class="field">0</p>
            </div>
            <div class="buttons">
                <button class="btn clear bg-orange" value="C">C</button>
                <button class="btn del bg-orange" value="&#9003;">⌫</button>
                <button class="btn sqrt bg-orange" value="&radic;">&radic;</button>
                <button class="btn addition bg-blue" value="+">+</button>

                <button class="btn seven" type="button" value="7">7</button>
                <button class="btn eight" type="button" value="8">8</button>
                <button class="btn nine" type="button" value="9">9</button>
                <button class="btn subtraction bg-blue" type="button" value="-">-</button>

                <button class="btn four" type="button" value="4">4</button>
                <button class="btn five" type="button" value="5">5</button>
                <button class="btn six" type="button" value="6">6</button>
                <button class="btn multiply bg-blue" type="button" value="*">&#xD7;</button>

                <button class="btn one" type="button" value="1">1</button>
                <button class="btn two" type="button" value="2">2</button>
                <button class="btn three" type="button" value="3">3</button>
                <button class="btn division bg-blue" type="button" value="/">&#x00F7;</button>
                
                <button class="btn plus-minus bg-orange" type="button" value="+/-">+/-</button>
                <button class="btn zero" type="button" value="0">0</button>
                <button class="btn point bg-orange" type="button" value=".">.</button>
                <button class="btn result bg-blue" type="button" value="=">=</button>
            </div>
            <b><p class="author">&copy; 2025 GraY</p></b>
        </div>
      

        <script type="module" src="./js/calculator_math.js"></script>
        <script type="module" src="./js/connection.js"></script>
        <script>
            const container = document.querySelector('.calc-move');

            container.addEventListener('mousemove', (event) => {
            const rect = container.getBoundingClientRect();

            // Координаты мыши относительно контейнера
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Центр контейнера
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            // Вычисление углов (чем дальше от центра, тем больше угол)
            const mouseX = ((x - centerX) / centerX) * 10; // Угол наклона по X (от -10 до 10 градусов)
            const mouseY = ((centerY - y) / centerY) * 10; // Угол наклона по Y (от -10 до 10 градусов)

            // Применяем углы через CSS-переменные
            container.style.setProperty('--mouseX', `${mouseX}deg`);
            container.style.setProperty('--mouseY', `${mouseY}deg`);
            });

            container.addEventListener('mouseleave', () => {
            container.style.setProperty('--mouseX', '0deg');
            container.style.setProperty('--mouseY', '0deg');
            });
        </script>
    </body>
</html>
